<!-- Reactive form (with validators) -->
<div class="content">
    <h1>COLORIMAGE</h1>
    
    <form [formGroup]='usernameForm' (ngSubmit)='onSubmit()'>
        <div class="form-container">
            <div>
                Nom d'utilisateur : 
                <input class='form-field' formControlName='username'>
                <div *ngIf='usernameForm.controls["username"].dirty && usernameForm.hasError("required", "username")' class='error'> <!--*ngIf='usernameForm.get("username")?.errors?.required'-->
                    Un nom d'utilisateur est requis !
                </div>
                <div *ngIf='staticUsernameExists' class='error'>
                    Cet utilisateur est déjà connecté au serveur !
                </div>
            </div>
            <div>
                <br>
                <button class='button' type='submit' [disabled]='usernameForm.invalid'> <!--[disabled]='usernameForm.invalid'-->
                    Connexion
                </button>
            </div>
        </div>
    </form>
</div>
