<!-- Reactive form (with validators) -->
<div class="content">
  <h1>COLORIMAGE</h1>

  <form [formGroup]='inputForm' (ngSubmit)='onSubmit(inputForm)'>
    <div class="form-container">
      <div>
        Nom d'utilisateur :
        <input class='form-field' type="text" formControlName='username'>

        <!--*ngIf='usernameForm.get("username")?.errors?.required'-->
        <div *ngIf='inputForm.controls["username"].dirty && inputForm.hasError("required", "username")' class='error'>
          Un nom d'utilisateur est requis !
        </div>

        <div *ngIf='usernameExists' class='error'>
            Cet utilisateur est déjà connecté au serveur !
        </div>
      </div>

      <div>
        Password : 
        <input class='form-field' type="password" formControlName='password'>

        <!--*ngIf='usernameForm.get("username")?.errors?.required'-->
        <div *ngIf='inputForm.controls["password"].dirty && inputForm.hasError("required", "password")' class='error'>
          Un nom d'utilisateur est requis !
        </div>
      </div>

      <div>
        <br>
        <button class='button' type='submit' [disabled]='inputForm.invalid'>
          Connexion
        </button>
      </div>
    </div>
  </form>
</div>
