<h2 mat-dialog-title>Ce dessin est protégé par un mot de passe.</h2>
<h3>Saisissez le mot de passe pour pouvoir accéder au dessin :</h3>

<mat-dialog-content>
    <mat-label for="password">Mot de passe :</mat-label>
    <input matInput type="password" autocomplete="off">
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Annuler</button>
    <button mat-raised-button color="primary">Confirmer</button>
</mat-dialog-actions>
