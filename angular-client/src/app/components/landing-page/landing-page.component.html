<div class="landing-page">
    <div class=header>
        <img class="header__logo" src="../../../assets/logos/header_logo_white_text_v3.png" alt="Logo ColorImage">

        <div class="header__buttons">
            <div *ngFor="let item of menuItems" class="button-container">
                <button mat-mini-fab (click)="execute(item.shortcutName)" matTooltip={{item.name}} color="primary">
                    <mat-icon>{{item.icon}}</mat-icon>
                </button>
            </div>
        </div>

    </div>

    <!-- <div class="header-buttons">

    </div> -->

    <div class="body">
        <div class="gallery">
            <app-gallery></app-gallery>
        </div>

        <div class="teams">
            <app-user-team-list></app-user-team-list>
        </div>
    </div>
</div>
