<div class="landing-page">
    <div class=header>
        <img src="../../../assets/logos/colorimage_logo1_curved.png" alt="Logo ColorImage" class="logo">
    </div>

    <div class="header-buttons">
        <div *ngFor="let item of menuItems" class="btn">
            <button mat-fab (click)="execute(item.shortcutName)" matTooltip={{item.name}} color="primary">
                <mat-icon>{{item.icon}}</mat-icon>
            </button>
        </div>
    </div>

    <div class="gallery">
        <app-gallery></app-gallery>
    </div>

    <div class="teams">
        <nav class="usersTeamsList">
            <app-user-team-list></app-user-team-list>
        </nav>
